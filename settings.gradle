pluginManagement {
    plugins {
        id "org.jetbrains.kotlin.js" version "$kotlin_version"
        id "org.jetbrains.kotlin.jvm" version "$kotlin_version"

        id "org.openjfx.javafxplugin" version "0.0.13"
    }
}

include 'js-frontend-app',
        'js-ir-frontend-app',
        'jvm-swing-batik-app',
        'jvm-swing-javafx-app',
        'jvm-javafx-app',
        'jvm-plot-export'
